<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <div class="content">
        <h1>The Weather App</h1>
        <form>
            <div>
              <input id="city" placeholder="City" type="text" name="text" />
            </div>
            <div>
              <button type="submit" value="Fetch">Submit</button>
            </div>
        </form>
        <div class="resultContainer">
                <p id="location"></p>
                <p>Condition:</p>
                <p id="condition"></p>
                <p>Feels Like:</p>
                <p id="feel-temp"></p>
                <p>Actual Temperature:</p>
                <p id="temp"></p>
                <p>Humidity:</p>
                <p id="humidity"></p>
        </div>
    </div>
</body>
</html>
